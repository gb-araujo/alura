<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo</h2>
    </header>

    <form>
        <label for="pensamento">Pensamento</label>
        <input 
            type="textarea" 
            class="input" 
            id="pensamento" 
            name="pensamento" placeholder="Digite o pensamento"
        >
        <label for="autoria">Autoria ou Fonte</label>
        <input 
            type="textarea" 
            class="input" 
            id="autoria" 
            name="autoria" placeholder="Digite a autoria ou fonte"
        >
        <label for="modelo">Selecione o modelo do card: </label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input 
                    type="radio" 
                    name="modelo-card" 
                    id="modelo1"
                    value="modelo1">
                
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 1</span>
            </label>
            Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Imagem do modelo 1" srcset="">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"> <b>Aqui vai a autoria</b></p>
                </div>
            </div>  
<!-- MODELO 2 -->
            <div class="radio-modelo">
                <label for="modelo2">
                    <input 
                    type="radio" 
                    name="modelo-card" 
                    id="modelo2"
                    value="modelo2">
                
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 1</span>
            </label>
            Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Imagem do modelo 1" srcset="">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"> <b>Aqui vai a autoria</b></p>
                </div>
            </div>  
<!-- MODELO 3 -->
            <div class="radio-modelo">
                <label for="modelo3">
                    <input 
                    type="radio" 
                    name="modelo-card" 
                    id="modelo3"
                    value="modelo3">
                
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 3</span>
            </label>
            Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Imagem do modelo 1" srcset="">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"> <b>Aqui vai a autoria</b></p>
                </div>
            </div>

            <div class="acoes">
                <button class="botao">Salvar</button>
                <button class="botao">Cancelar</button>
            </div>

        </div>
    </form>

</section>
